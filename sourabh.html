<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zabrosa City Portfolio</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cyan: { 450: '#00d4ff' }
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        h1, h2, h3, .brand-font { font-family: 'Space Grotesk', sans-serif; }
        .modal { opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .modal.active { opacity: 1; pointer-events: auto; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100">

<!-- ================= MODAL ================= -->
<div id="caseModal" class="modal fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/70" onclick="closeModal()"></div>
    <div class="bg-white dark:bg-gray-800 rounded-xl w-full max-w-6xl max-h-[90vh] overflow-hidden relative z-10">

        <div class="flex justify-between items-center p-6 border-b">
            <h3 id="modalTitle" class="text-2xl font-bold"></h3>
            <button onclick="closeModal()"><i class="fa-solid fa-xmark text-2xl"></i></button>
        </div>

        <div class="p-6 overflow-y-auto">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div>
                    <h4 class="text-cyan-450 font-bold mb-2">Problem Statement</h4>
                    <p id="modalProblem" class="mb-6"></p>

                    <h4 class="text-cyan-450 font-bold mb-2">Solution / Documentation</h4>
                    <p id="modalApproach"></p>
                </div>
                <div>
                    <h4 class="text-cyan-450 font-bold mb-2">Implementation Code</h4>
                    <pre><code id="modalCode" class="language-cpp"></code></pre>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ================= BUTTON (TEST) ================= -->
<div class="p-10 text-center">
    <button onclick="openModal(1)"
        class="bg-cyan-450 text-white px-6 py-3 rounded-lg font-semibold">
        Click for Analysis & Code
    </button>
</div>

<!-- ================= SCRIPT ================= -->
<script>
function openModal(id) {
    const data = caseData[id];
    if (!data) return;

    document.getElementById("modalTitle").innerText = data.title;
    document.getElementById("modalProblem").innerText = data.problem;

    document.getElementById("modalApproach").innerHTML =
        data.approach
            .replace(/\n/g, "<br>")
            .replace(/\*\*(.*?)\*\*/g, "<strong class='text-cyan-450'>$1</strong>")
            .replace(/O\((.*?)\)/g, "<strong class='text-cyan-450'>O($1)</strong>");

    document.getElementById("modalCode").textContent = data.code;
    document.getElementById("caseModal").classList.add("active");

    hljs.highlightAll();
}

function closeModal() {
    document.getElementById("caseModal").classList.remove("active");
}

const caseData = {
    1: {
        title: "Urban Road Maintenance and Asset Management",
        problem:
            "Urban road networks are divided into multiple zones, each having varying levels of damage due to traffic load and environmental conditions. Authorities need efficient range queries and updates.",
        approach:
            "This problem is solved using a Segment Tree.\n\n" +
            "**Documentation:** Each node stores cumulative damage of road segments.\n\n" +
            "**Efficiency Analysis:** Build O(n), Query and Update O(log n).",
        code: `#include <iostream>
using namespace std;

int seg[100];

void build(int arr[], int node, int start, int end) {
    if (start == end)
        seg[node] = arr[start];
    else {
        int mid = (start + end) / 2;
        build(arr, 2 * node, start, mid);
        build(arr, 2 * node + 1, mid + 1, end);
        seg[node] = seg[2 * node] + seg[2 * node + 1];
    }
}

int query(int node, int start, int end, int l, int r) {
    if (r < start || l > end) return 0;
    if (l <= start && end <= r) return seg[node];
    int mid = (start + end) / 2;
    return query(2 * node, start, mid, l, r) +
           query(2 * node + 1, mid + 1, end, l, r);
}

int main() {
    int arr[] = {4,6,3,7,2};
    build(arr, 1, 0, 4);
    cout << query(1, 0, 4, 1, 3);
    return 0;
}`
    }
};
</script>

</body>
</html>
